    <script>
        class VoiceChatDemo {
            constructor() {
                this.ws = null;
                this.isRecording = false;
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.audioContext = null;
                this.analyser = null;
                this.microphone = null;

                this.initElements();
                this.initEventListeners();
                this.initWebSocket();
                this.initAudioVisualizer();
            }

            initElements() {
                this.statusEl = document.getElementById('status');
                this.messagesEl = document.getElementById('messages');
                this.recordButton = document.getElementById('recordButton');
                this.textInput = document.getElementById('textInput');
                this.sendButton = document.getElementById('sendButton');
                this.languageSelect = document.getElementById('languageSelect');
                this.speedRange = document.getElementById('speedRange');
                this.speedDisplay = document.getElementById('speedDisplay');
                this.volumeRange = document.getElementById('volumeRange');
                this.volumeDisplay = document.getElementById('volumeDisplay');
                this.visualizer = document.getElementById('visualizer');

                // í…ŒìŠ¤íŠ¸ ë²„íŠ¼ë“¤
                this.micTestButton = document.getElementById('micTestButton');
                this.wsTestButton = document.getElementById('wsTestButton');
                this.ttsTestButton = document.getElementById('ttsTestButton');
                this.clearButton = document.getElementById('clearButton');
            }

            initEventListeners() {
                this.recordButton.addEventListener('click', () => this.toggleRecording());
                this.sendButton.addEventListener('click', () => this.sendTextMessage());
                this.textInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendTextMessage();
                });

                this.speedRange.addEventListener('input', (e) => {
                    this.speedDisplay.textContent = e.target.value + 'x';
                });

                this.volumeRange.addEventListener('input', (e) => {
                    this.volumeDisplay.textContent = e.target.value + '%';
                });

                // í…ŒìŠ¤íŠ¸ ë²„íŠ¼ ì´ë²¤íŠ¸
                this.micTestButton.addEventListener('click', () => this.testMicrophone());
                this.wsTestButton.addEventListener('click', () => this.testWebSocket());
                this.ttsTestButton.addEventListener('click', () => this.testTTS());
                this.clearButton.addEventListener('click', () => this.clearMessages());

                // ìŠ¤í˜ì´ìŠ¤ë°”ë¡œ ë…¹ìŒ
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' && !this.isRecording && e.target === document.body) {
                        e.preventDefault();
                        this.startRecording();
                    }
                });

                document.addEventListener('keyup', (e) => {
                    if (e.code === 'Space' && this.isRecording) {
                        e.preventDefault();
                        this.stopRecording();
                    }
                });
            }

            initWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws/chat`;

                this.addMessage('system', `WebSocket ì—°ê²° ì‹œë„ ì¤‘: ${wsUrl}`);

                try {
                    this.ws = new WebSocket(wsUrl);

                    this.ws.onopen = () => {
                        this.updateStatus('connected', 'ğŸŸ¢ ì—°ê²°ë¨');
                        this.addMessage('system', 'WebSocket ì—°ê²° ì„±ê³µ!');

                        // ì—°ê²° í…ŒìŠ¤íŠ¸ í•‘ ì „ì†¡
                        this.sendWebSocketMessage({
                            type: 'ping',
                            timestamp: new Date().toISOString()
                        });
                    };

                    this.ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.handleWebSocketMessage(data);
                        } catch (e) {
                            console.error('ë©”ì‹œì§€ íŒŒì‹± ì˜¤ë¥˜:', e);
                            this.addMessage('error', `ë©”ì‹œì§€ íŒŒì‹± ì˜¤ë¥˜: ${e.message}`);
                        }
                    };

                    this.ws.onclose = () => {
                        this.updateStatus('disconnected', 'ğŸ”´ ì—°ê²° ëŠê¹€');
                        this.addMessage('error', 'WebSocket ì—°ê²°ì´ ëŠì–´ì¡ŒìŠµë‹ˆë‹¤.');
                    };

                    this.ws.onerror = (error) => {
                        this.updateStatus('disconnected', 'ğŸ”´ ì—°ê²° ì˜¤ë¥˜');
                        this.addMessage('error', `WebSocket ì˜¤ë¥˜: ${error.message || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜'}`);
                    };

                } catch (error) {
                    this.updateStatus('disconnected', 'ğŸ”´ ì—°ê²° ì‹¤íŒ¨');
                    this.addMessage('error', `WebSocket ì—°ê²° ì‹¤íŒ¨: ${error.message}`);
                }
            }

            initAudioVisualizer() {
                // ì‹œê°í™” ë°” ìƒì„±
                for (let i = 0; i < 32; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'visualizer-bar';
                    bar.style.height = '10px';
                    this.visualizer.appendChild(bar);
                }
            }

            updateAudioVisualizer(dataArray) {
                const bars = this.visualizer.querySelectorAll('.visualizer-bar');
                const step = Math.floor(dataArray.length / bars.length);

                bars.forEach((bar, index) => {
                    const value = dataArray[index * step];
                    const height = (value / 255) * 50 + 5; // 5-55px
                    bar.style.height = `${height}px`;
                });
            }

            async toggleRecording() {
                if (this.isRecording) {
                    this.stopRecording();
                } else {
                    await this.startRecording();
                }
            }

            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            sampleRate: 16000,
                            channelCount: 1,
                            echoCancellation: true,
                            noiseSuppression: true
                        }
                    });

                    this.isRecording = true;
                    this.recordButton.classList.add('recording');
                    this.recordButton.textContent = 'â¹ï¸';
                    this.updateStatus('recording', 'ğŸ¤ ë…¹ìŒ ì¤‘...');

                    // ì˜¤ë””ì˜¤ ì‹œê°í™” ì„¤ì •
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.analyser = this.audioContext.createAnalyser();
                    this.microphone = this.audioContext.createMediaStreamSource(stream);
                    this.microphone.connect(this.analyser);

                    this.analyser.fftSize = 256;
                    const bufferLength = this.analyser.frequencyBinCount;
                    const dataArray = new Uint8Array(bufferLength);

                    const visualize = () => {
                        if (this.isRecording) {
                            this.analyser.getByteFrequencyData(dataArray);
                            this.updateAudioVisualizer(dataArray);
                            requestAnimationFrame(visualize);
                        }
                    };
                    visualize();

                    // MediaRecorder ì„¤ì •
                    this.mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'audio/webm;codecs=opus'
                    });

                    this.audioChunks = [];
                    this.mediaRecorder.ondataavailable = (event) => {
                        this.audioChunks.push(event.data);
                    };

                    this.mediaRecorder.onstop = () => {
                        this.processRecording();
                    };

                    this.mediaRecorder.start();
                    this.addMessage('system', 'ğŸ¤ ë…¹ìŒì„ ì‹œì‘í–ˆìŠµë‹ˆë‹¤.');

                } catch (error) {
                    this.addMessage('error', `ë§ˆì´í¬ ì ‘ê·¼ ì‹¤íŒ¨: ${error.message}`);
                    this.resetRecordingState();
                }
            }

            stopRecording() {
                if (!this.isRecording) return;

                this.isRecording = false;
                this.recordButton.classList.remove('recording');
                this.recordButton.textContent = 'ğŸ¤';
                this.updateStatus('connected', 'ğŸŸ¢ ì—°ê²°ë¨');

                if (this.mediaRecorder && this.mediaRecorder.state !== 'inactive') {
                    this.mediaRecorder.stop();
                }

                // ì˜¤ë””ì˜¤ ì»¨í…ìŠ¤íŠ¸ ì •ë¦¬
                if (this.audioContext) {
                    this.audioContext.close();
                    this.audioContext = null;
                }

                this.addMessage('system', 'ğŸ›‘ ë…¹ìŒì„ ì¤‘ì§€í–ˆìŠµë‹ˆë‹¤.');
            }

            resetRecordingState() {
                this.isRecording = false;
                this.recordButton.classList.remove('recording');
                this.recordButton.textContent = 'ğŸ¤';
                this.updateStatus('connected', 'ğŸŸ¢ ì—°ê²°ë¨');
            }

            async processRecording() {
                if (this.audioChunks.length === 0) {
                    this.addMessage('error', 'ë…¹ìŒëœ ì˜¤ë””ì˜¤ê°€ ì—†ìŠµë‹ˆë‹¤.');
                    return;
                }

                try {
                    const audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                    const arrayBuffer = await audioBlob.arrayBuffer();
                    const base64Audio = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));

                    this.sendWebSocketMessage({
                        type: 'audio',
                        data: base64Audio,
                        timestamp: new Date().toISOString()
                    });

                    this.addMessage('system', 'ğŸ”„ ì˜¤ë””ì˜¤ ì²˜ë¦¬ ì¤‘...');

                } catch (error) {
                    this.addMessage('error', `ì˜¤ë””ì˜¤ ì²˜ë¦¬ ì‹¤íŒ¨: ${error.message}`);
                }
            }

            sendTextMessage() {
                const text = this.textInput.value.trim();
                if (!text) return;

                this.addMessage('user', text);
                this.textInput.value = '';

                // TTS API ì§ì ‘ í˜¸ì¶œ
                this.callTTSAPI(text);
            }

            async callTTSAPI(text) {
                try {
                    const response = await fetch('/api/tts', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            text: text,
                            language: this.languageSelect.value,
                            speed: parseFloat(this.speedRange.value)
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.addMessage('system', `ğŸ”Š ìŒì„± í•©ì„± ì™„ë£Œ: ${text}`);
                        this.playAudio(data.audio_url);
                    } else {
                        this.addMessage('error', `TTS ì˜¤ë¥˜: ${data.error}`);
                    }

                } catch (error) {
                    this.addMessage('error', `TTS API í˜¸ì¶œ ì‹¤íŒ¨: ${error.message}`);
                }
            }

            playAudio(audioUrl) {
                const audio = new Audio(audioUrl);
                audio.volume = this.volumeRange.value / 100;

                audio.play().then(() => {
                    this.addMessage('system', 'ğŸµ ì˜¤ë””ì˜¤ ì¬ìƒ ì¤‘...');
                }).catch(error => {
                    this.addMessage('error', `ì˜¤ë””ì˜¤ ì¬ìƒ ì‹¤íŒ¨: ${error.message}`);
                });
            }

            sendWebSocketMessage(message) {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify(message));
                } else {
                    this.addMessage('error', 'WebSocket ì—°ê²°ì´ ì—†ìŠµë‹ˆë‹¤.');
                }
            }

            handleWebSocketMessage(data) {
                switch (data.type) {
                    case 'pong':
                        this.addMessage('system', 'ğŸ“ WebSocket ì—°ê²° í™•ì¸ë¨');
                        break;
                    case 'user_message':
                        this.addMessage('user', data.text);
                        break;
                    case 'system_response':
                        this.addMessage('system', data.text);
                        if (data.audio_url) {
                            this.playAudio(data.audio_url);
                        }
                        break;
                    case 'error':
                        this.addMessage('error', data.message);
                        break;
                    default:
                        console.log('ì•Œ ìˆ˜ ì—†ëŠ” ë©”ì‹œì§€ íƒ€ì…:', data);
                }
            }

            addMessage(type, text) {
                const messageEl = document.createElement('div');
                messageEl.className = `message ${type}`;

                const textEl = document.createElement('div');
                textEl.textContent = text;

                const timestampEl = document.createElement('div');
                timestampEl.className = 'timestamp';
                timestampEl.textContent = new Date().toLocaleTimeString();

                messageEl.appendChild(textEl);
                messageEl.appendChild(timestampEl);

                this.messagesEl.appendChild(messageEl);
                this.messagesEl.scrollTop = this.messagesEl.scrollHeight;
            }

            updateStatus(type, message) {
                this.statusEl.className = `status ${type}`;
                this.statusEl.textContent = message;
            }

            // í…ŒìŠ¤íŠ¸ í•¨ìˆ˜ë“¤
            async testMicrophone() {
                this.micTestButton.textContent = 'ğŸ”„ í…ŒìŠ¤íŠ¸ ì¤‘...';
                this.micTestButton.disabled = true;

                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    this.addMessage('system', 'âœ… ë§ˆì´í¬ í…ŒìŠ¤íŠ¸ ì„±ê³µ!');
                    this.micTestButton.classList.add('success');
                    this.micTestButton.textContent = 'âœ… ë§ˆì´í¬ ì •ìƒ';

                    // ìŠ¤íŠ¸ë¦¼ ì •ë¦¬
                    stream.getTracks().forEach(track => track.stop());

                } catch (error) {
                    this.addMessage('error', `âŒ ë§ˆì´í¬ í…ŒìŠ¤íŠ¸ ì‹¤íŒ¨: ${error.message}`);
                    this.micTestButton.classList.add('error');
                    this.micTestButton.textContent = 'âŒ ë§ˆì´í¬ ì˜¤ë¥˜';
                }
