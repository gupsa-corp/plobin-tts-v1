<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎤 음성 대화 시스템 데모</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .container {
            flex: 1;
            display: flex;
            max-width: 1200px;
            margin: 2rem auto;
            gap: 2rem;
            padding: 0 1rem;
        }

        .chat-panel {
            flex: 2;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .control-panel {
            flex: 1;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 2rem;
            height: fit-content;
        }

        .messages {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            max-height: 500px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 12px;
            max-width: 80%;
            animation: slideIn 0.3s ease-out;
        }

        .message.user {
            background: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.system {
            background: #28a745;
            color: white;
            margin-right: auto;
        }

        .message.error {
            background: #dc3545;
            color: white;
            margin-right: auto;
        }

        .message .timestamp {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 0.5rem;
        }

        .input-section {
            padding: 2rem;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .record-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .record-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .record-button.recording {
            background: linear-gradient(45deg, #ff4757, #c44569);
            animation: pulse 1.5s infinite;
        }

        .text-input {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .text-input:focus {
            border-color: #007bff;
        }

        .send-button {
            padding: 1rem 2rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .send-button:hover {
            background: #0056b3;
        }

        .status {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.recording {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .controls {
            margin-top: 1rem;
        }

        .control-group {
            margin-bottom: 1.5rem;
        }

        .control-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }

        .control-group select,
        .control-group input[type="range"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .volume-display {
            text-align: center;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .test-buttons {
            margin-top: 2rem;
        }

        .test-button {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .test-button:hover {
            background: #5a6268;
        }

        .test-button.success {
            background: #28a745;
        }

        .test-button.error {
            background: #dc3545;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .audio-visualizer {
            height: 60px;
            background: #f0f0f0;
            border-radius: 10px;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .visualizer-bar {
            width: 4px;
            background: #007bff;
            margin: 0 1px;
            border-radius: 2px;
            transition: height 0.1s ease;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                margin: 1rem;
                gap: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .record-button {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🎤 음성 대화 시스템</h1>
        <p>실시간 STT + TTS 데모 - 마이크를 클릭하여 대화를 시작하세요</p>
    </div>

    <div class="container">
        <div class="chat-panel">
            <div id="status" class="status disconnected">
                🔌 서버 연결 중...
            </div>

            <div class="messages" id="messages">
                <div class="message system">
                    <div>안녕하세요! 음성 대화 시스템에 오신 것을 환영합니다.</div>
                    <div class="timestamp">시스템 메시지</div>
                </div>
            </div>

            <div class="audio-visualizer" id="visualizer">
                <!-- 오디오 시각화 바들이 여기에 생성됩니다 -->
            </div>

            <div class="input-section">
                <button id="recordButton" class="record-button" title="음성 녹음">
                    🎤
                </button>
                <input type="text" id="textInput" class="text-input" placeholder="텍스트로 입력하거나 마이크 버튼을 클릭하세요...">
                <button id="sendButton" class="send-button">전송</button>
            </div>
        </div>

        <div class="control-panel">
            <h3>🎛️ 제어판</h3>

            <div class="controls">
                <div class="control-group">
                    <label for="languageSelect">언어 선택:</label>
                    <select id="languageSelect">
                        <option value="KR">한국어</option>
                        <option value="EN">English</option>
                        <option value="JP">日本語</option>
                        <option value="ZH">中文</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="speedRange">음성 속도:</label>
                    <input type="range" id="speedRange" min="0.5" max="2.0" step="0.1" value="1.0">
                    <div class="volume-display" id="speedDisplay">1.0x</div>
                </div>

                <div class="control-group">
                    <label for="volumeRange">볼륨:</label>
                    <input type="range" id="volumeRange" min="0" max="100" step="5" value="80">
                    <div class="volume-display" id="volumeDisplay">80%</div>
                </div>
            </div>

            <div class="test-buttons">
                <button id="micTestButton" class="test-button">🎤 마이크 테스트</button>
                <button id="wsTestButton" class="test-button">🔌 WebSocket 테스트</button>
                <button id="ttsTestButton" class="test-button">🔊 TTS 테스트</button>
                <button id="clearButton" class="test-button">🗑️ 대화 기록 지우기</button>
            </div>
        </div>
    </div>

    <script>
        class VoiceChatDemo {
            constructor() {
                this.ws = null;
                this.isRecording = false;
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.audioContext = null;
                this.analyser = null;
                this.microphone = null;

                this.initElements();
                this.initEventListeners();
                this.initWebSocket();
                this.initAudioVisualizer();
            }

            initElements() {
                this.statusEl = document.getElementById('status');
                this.messagesEl = document.getElementById('messages');
                this.recordButton = document.getElementById('recordButton');
                this.textInput = document.getElementById('textInput');
                this.sendButton = document.getElementById('sendButton');
                this.languageSelect = document.getElementById('languageSelect');
                this.speedRange = document.getElementById('speedRange');
                this.speedDisplay = document.getElementById('speedDisplay');
                this.volumeRange = document.getElementById('volumeRange');
                this.volumeDisplay = document.getElementById('volumeDisplay');
                this.visualizer = document.getElementById('visualizer');

                // 테스트 버튼들
                this.micTestButton = document.getElementById('micTestButton');
                this.wsTestButton = document.getElementById('wsTestButton');
                this.ttsTestButton = document.getElementById('ttsTestButton');
                this.clearButton = document.getElementById('clearButton');
            }

            initEventListeners() {
                this.recordButton.addEventListener('click', () => this.toggleRecording());
                this.sendButton.addEventListener('click', () => this.sendTextMessage());
                this.textInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendTextMessage();
                });

                this.speedRange.addEventListener('input', (e) => {
                    this.speedDisplay.textContent = e.target.value + 'x';
                });

                this.volumeRange.addEventListener('input', (e) => {
                    this.volumeDisplay.textContent = e.target.value + '%';
                });

                // 테스트 버튼 이벤트
                this.micTestButton.addEventListener('click', () => this.testMicrophone());
                this.wsTestButton.addEventListener('click', () => this.testWebSocket());
                this.ttsTestButton.addEventListener('click', () => this.testTTS());
                this.clearButton.addEventListener('click', () => this.clearMessages());

                // 스페이스바로 녹음
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' && !this.isRecording && e.target === document.body) {
                        e.preventDefault();
                        this.startRecording();
                    }
                });

                document.addEventListener('keyup', (e) => {
                    if (e.code === 'Space' && this.isRecording) {
                        e.preventDefault();
                        this.stopRecording();
                    }
                });
            }

            initWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws/chat`;

                this.addMessage('system', `WebSocket 연결 시도 중: ${wsUrl}`);

                try {
                    this.ws = new WebSocket(wsUrl);

                    this.ws.onopen = () => {
                        this.updateStatus('connected', '🟢 연결됨');
                        this.addMessage('system', 'WebSocket 연결 성공!');

                        // 연결 테스트 핑 전송
                        this.sendWebSocketMessage({
                            type: 'ping',
                            timestamp: new Date().toISOString()
                        });
                    };

                    this.ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.handleWebSocketMessage(data);
                        } catch (e) {
                            console.error('메시지 파싱 오류:', e);
                            this.addMessage('error', `메시지 파싱 오류: ${e.message}`);
                        }
                    };

                    this.ws.onclose = () => {
                        this.updateStatus('disconnected', '🔴 연결 끊김');
                        this.addMessage('error', 'WebSocket 연결이 끊어졌습니다.');
                    };

                    this.ws.onerror = (error) => {
                        this.updateStatus('disconnected', '🔴 연결 오류');
                        this.addMessage('error', `WebSocket 오류: ${error.message || '알 수 없는 오류'}`);
                    };

                } catch (error) {
                    this.updateStatus('disconnected', '🔴 연결 실패');
                    this.addMessage('error', `WebSocket 연결 실패: ${error.message}`);
                }
            }

            initAudioVisualizer() {
                // 시각화 바 생성
                for (let i = 0; i < 32; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'visualizer-bar';
                    bar.style.height = '10px';
                    this.visualizer.appendChild(bar);
                }
            }

            updateAudioVisualizer(dataArray) {
                const bars = this.visualizer.querySelectorAll('.visualizer-bar');
                const step = Math.floor(dataArray.length / bars.length);

                bars.forEach((bar, index) => {
                    const value = dataArray[index * step];
                    const height = (value / 255) * 50 + 5; // 5-55px
                    bar.style.height = `${height}px`;
                });
            }

            async toggleRecording() {
                if (this.isRecording) {
                    this.stopRecording();
                } else {
                    await this.startRecording();
                }
            }

            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            sampleRate: 16000,
                            channelCount: 1,
                            echoCancellation: true,
                            noiseSuppression: true
                        }
                    });

                    this.isRecording = true;
                    this.recordButton.classList.add('recording');
                    this.recordButton.textContent = '⏹️';
                    this.updateStatus('recording', '🎤 녹음 중...');

                    // 오디오 시각화 설정
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.analyser = this.audioContext.createAnalyser();
                    this.microphone = this.audioContext.createMediaStreamSource(stream);
                    this.microphone.connect(this.analyser);

                    this.analyser.fftSize = 256;
                    const bufferLength = this.analyser.frequencyBinCount;
                    const dataArray = new Uint8Array(bufferLength);

                    const visualize = () => {
                        if (this.isRecording) {
                            this.analyser.getByteFrequencyData(dataArray);
                            this.updateAudioVisualizer(dataArray);
                            requestAnimationFrame(visualize);
                        }
                    };
                    visualize();

                    // MediaRecorder 설정
                    this.mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'audio/webm;codecs=opus'
                    });

                    this.audioChunks = [];
                    this.mediaRecorder.ondataavailable = (event) => {
                        this.audioChunks.push(event.data);
                    };

                    this.mediaRecorder.onstop = () => {
                        this.processRecording();
                    };

                    this.mediaRecorder.start();
                    this.addMessage('system', '🎤 녹음을 시작했습니다.');

                } catch (error) {
                    this.addMessage('error', `마이크 접근 실패: ${error.message}`);
                    this.resetRecordingState();
                }
            }

            stopRecording() {
                if (!this.isRecording) return;

                this.isRecording = false;
                this.recordButton.classList.remove('recording');
                this.recordButton.textContent = '🎤';
                this.updateStatus('connected', '🟢 연결됨');

                if (this.mediaRecorder && this.mediaRecorder.state !== 'inactive') {
                    this.mediaRecorder.stop();
                }

                // 오디오 컨텍스트 정리
                if (this.audioContext) {
                    this.audioContext.close();
                    this.audioContext = null;
                }

                this.addMessage('system', '🛑 녹음을 중지했습니다.');
            }

            resetRecordingState() {
                this.isRecording = false;
                this.recordButton.classList.remove('recording');
                this.recordButton.textContent = '🎤';
                this.updateStatus('connected', '🟢 연결됨');
            }

            async processRecording() {
                if (this.audioChunks.length === 0) {
                    this.addMessage('error', '녹음된 오디오가 없습니다.');
                    return;
                }

                try {
                    const audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                    const arrayBuffer = await audioBlob.arrayBuffer();
                    const base64Audio = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));

                    this.sendWebSocketMessage({
                        type: 'audio',
                        data: base64Audio,
                        timestamp: new Date().toISOString()
                    });

                    this.addMessage('system', '🔄 오디오 처리 중...');

                } catch (error) {
                    this.addMessage('error', `오디오 처리 실패: ${error.message}`);
                }
            }

            sendTextMessage() {
                const text = this.textInput.value.trim();
                if (!text) return;

                this.addMessage('user', text);
                this.textInput.value = '';

                // TTS API 직접 호출
                this.callTTSAPI(text);
            }

            async callTTSAPI(text) {
                try {
                    const response = await fetch('/api/tts', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            text: text,
                            language: this.languageSelect.value,
                            speed: parseFloat(this.speedRange.value)
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.addMessage('system', `🔊 음성 합성 완료: ${text}`);
                        this.playAudio(data.audio_url);
                    } else {
                        this.addMessage('error', `TTS 오류: ${data.error}`);
                    }

                } catch (error) {
                    this.addMessage('error', `TTS API 호출 실패: ${error.message}`);
                }
            }

            playAudio(audioUrl) {
                const audio = new Audio(audioUrl);
                audio.volume = this.volumeRange.value / 100;

                audio.play().then(() => {
                    this.addMessage('system', '🎵 오디오 재생 중...');
                }).catch(error => {
                    this.addMessage('error', `오디오 재생 실패: ${error.message}`);
                });
            }

            sendWebSocketMessage(message) {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify(message));
                } else {
                    this.addMessage('error', 'WebSocket 연결이 없습니다.');
                }
            }

            handleWebSocketMessage(data) {
                switch (data.type) {
                    case 'pong':
                        this.addMessage('system', '🏓 WebSocket 연결 확인됨');
                        break;
                    case 'user_message':
                        this.addMessage('user', data.text);
                        break;
                    case 'system_response':
                        this.addMessage('system', data.text);
                        if (data.audio_url) {
                            this.playAudio(data.audio_url);
                        }
                        break;
                    case 'error':
                        this.addMessage('error', data.message);
                        break;
                    default:
                        console.log('알 수 없는 메시지 타입:', data);
                }
            }

            addMessage(type, text) {
                const messageEl = document.createElement('div');
                messageEl.className = `message ${type}`;

                const textEl = document.createElement('div');
                textEl.textContent = text;

                const timestampEl = document.createElement('div');
                timestampEl.className = 'timestamp';
                timestampEl.textContent = new Date().toLocaleTimeString();

                messageEl.appendChild(textEl);
                messageEl.appendChild(timestampEl);

                this.messagesEl.appendChild(messageEl);
                this.messagesEl.scrollTop = this.messagesEl.scrollHeight;
            }

            updateStatus(type, message) {
                this.statusEl.className = `status ${type}`;
                this.statusEl.textContent = message;
            }

            // 테스트 함수들
            async testMicrophone() {
                this.micTestButton.textContent = '🔄 테스트 중...';
                this.micTestButton.disabled = true;

                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    this.addMessage('system', '✅ 마이크 테스트 성공!');
                    this.micTestButton.classList.add('success');
                    this.micTestButton.textContent = '✅ 마이크 정상';

                    // 스트림 정리
                    stream.getTracks().forEach(track => track.stop());

                } catch (error) {
                    this.addMessage('error', `❌ 마이크 테스트 실패: ${error.message}`);
                    this.micTestButton.classList.add('error');
                    this.micTestButton.textContent = '❌ 마이크 오류';
                }

                setTimeout(() => {
                    this.micTestButton.disabled = false;
                    this.micTestButton.classList.remove('success', 'error');
                    this.micTestButton.textContent = '🎤 마이크 테스트';
                }, 3000);
            }

            testWebSocket() {
                this.wsTestButton.textContent = '🔄 테스트 중...';
                this.wsTestButton.disabled = true;

                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.sendWebSocketMessage({
                        type: 'ping',
                        timestamp: new Date().toISOString()
                    });
                    this.wsTestButton.classList.add('success');
                    this.wsTestButton.textContent = '✅ WebSocket 정상';
                } else {
                    this.addMessage('error', '❌ WebSocket 연결이 없습니다.');
                    this.wsTestButton.classList.add('error');
                    this.wsTestButton.textContent = '❌ 연결 오류';
                }

                setTimeout(() => {
                    this.wsTestButton.disabled = false;
                    this.wsTestButton.classList.remove('success', 'error');
                    this.wsTestButton.textContent = '🔌 WebSocket 테스트';
                }, 3000);
            }

            async testTTS() {
                this.ttsTestButton.textContent = '🔄 테스트 중...';
                this.ttsTestButton.disabled = true;

                try {
                    await this.callTTSAPI('안녕하세요! TTS 테스트입니다.');
                    this.ttsTestButton.classList.add('success');
                    this.ttsTestButton.textContent = '✅ TTS 정상';
                } catch (error) {
                    this.ttsTestButton.classList.add('error');
                    this.ttsTestButton.textContent = '❌ TTS 오류';
                }

                setTimeout(() => {
                    this.ttsTestButton.disabled = false;
                    this.ttsTestButton.classList.remove('success', 'error');
                    this.ttsTestButton.textContent = '🔊 TTS 테스트';
                }, 3000);
            }

            clearMessages() {
                this.messagesEl.innerHTML = `
                    <div class="message system">
                        <div>대화 기록이 지워졌습니다.</div>
                        <div class="timestamp">${new Date().toLocaleTimeString()}</div>
                    </div>
                `;
            }
        }

        // 페이지 로드 시 앱 초기화
        window.addEventListener('DOMContentLoaded', () => {
            new VoiceChatDemo();
        });
    </script>
</body>
</html>
