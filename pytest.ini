[tool:pytest]
# pytest 설정 파일

# 테스트 디렉토리
testpaths = tests

# 기본 옵션
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 마커 정의
markers =
    slow: 느린 테스트 (실제 모델 로딩 등)
    integration: 통합 테스트
    unit: 단위 테스트
    e2e: 엔드투엔드 테스트
    browser: 브라우저 테스트 (Selenium 필요)
    performance: 성능 테스트

# 최소 테스트 커버리지
# python_files = test_*.py *_test.py
# python_classes = Test*
# python_functions = test_*

# 테스트 실행 시 필터링
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning